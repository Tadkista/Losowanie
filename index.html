<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Losowanie liczb z zakresem</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
  }
  h1 {
    color: #333;
  }
  .container {
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  input[type="number"] {
    width: 80px;
    padding: 5px 10px;
    margin: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    background: #4CAF50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #45a049;
  }
  .result {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Losowanie liczb z zakresem</h1>
  <div>
    <p>Zakres pierwszej liczby:</p>
    <input type="number" id="min1" placeholder="min" value="1">
    <input type="number" id="max1" placeholder="max" value="30">
  </div>
  <div>
    <p>Zakres drugiej liczby:</p>
    <input type="number" id="min2" placeholder="min" value="1">
    <input type="number" id="max2" placeholder="max" value="5">
  </div>
  <button onclick="losuj()">Losuj liczby</button>

  <div class="result" id="result"></div>
</div>

<script>
let usedNumbers = [];
const skipNumbers = [1, 26];

function losuj() {
  const min1 = parseInt(document.getElementById("min1").value);
  const max1 = parseInt(document.getElementById("max1").value);
  const min2 = parseInt(document.getElementById("min2").value);
  const max2 = parseInt(document.getElementById("max2").value);


  for (let i = min1; i <= max1; i++) {
    if (!skipNumbers.includes(i)) possibleNumbers.push(i);
  }

  if (usedNumbers.length >= possibleNumbers.length) usedNumbers = [];
  const remainingNumbers = possibleNumbers.filter(n => !usedNumbers.includes(n));

  if (remainingNumbers.length === 0) {
    document.getElementById("result").textContent = "Brak liczb do wylosowania!";
    return;
  }

  const number1 = remainingNumbers[Math.floor(Math.random() * remainingNumbers.length)];
  usedNumbers.push(number1);

  const number2 = Math.floor(Math.random() * (max2 - min2 + 1)) + min2;

  document.getElementById("result").innerHTML = `Numer z dziennika: ${number1} <br> Numer pytania: ${number2}`;
}
</script>

</body>
</html>
